<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Quiz App </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Quizcss.css">
  </head>
  <body>
    <div class="container" style="width: 45%;">
      <div class="row" id="heading">
        <div class="col-lg-12" style="text-align: center; font-size: 2rem; font-weight: 900;">
          Question
        </div>
      </div>
    </div>
    <br>
    <div class="container" style="width: 45%;">
      <div class="row" id="q">
        <div class="col-lg-12" id="Question">
          1. What is the Capital of India ?
        </div>
      </div>
    </div>
      <div class="container" id="o"style="width: 45%;margin-top: 10px; background-color: white; border-radius: 15px;">
        <div class="row"  style="padding:3% 7%;">
          <div class="col-lg-2" id="input1" style="text-align: center; padding-top: 7px;">
            <input type="radio"  name="options" value="Mumbai">
          </div>
          <div class="col-lg-4" id="label1" style="padding-top: 5px;">
            <label> Mumbai </label>
          </div>
          <div class="col-lg-2" id="input2" style="text-align: center;padding-top: 7px;">
            <input type="radio"  name="options" value="Chennai">
          </div>
          <div class="col-lg-4" id="label2" style="padding-top: 5px;">
            <label> Chennai </label>
          </div>
        </div>
        <div class="row" style="padding:3% 7%;">
          <div class="col-lg-2" style="text-align: center;padding-top: 7px;">
            <input type="radio" id="input3" name="options" value="New Delhi">
          </div>
          <div class="col-lg-4" id="label3" style="padding-top: 5px;">
            <label> New Delhi </label>
          </div>
          <div class="col-lg-2" style="text-align: center;padding-top: 7px;">
            <input type="radio" id="input4" name="options" value="Bangalore">
          </div>
          <div class="col-lg-4" id="value4" style="padding-top: 5px;">
            <label> Bangalore </label>
          </div>
        </div>
      </div>
      <br>
      <div class="container" id="b" style="width: 45%;">
        <div class="row">
          <button type="submit" onclick="btnclick()" class="btn btn-primary" style="height: 3rem; color:white;font-weight: 500 ;
          border-radius: 30px; background-color:black;width: 50%;">
          Submit
        </button>
        </div>
      </div>
    <script type="text/javascript" src="Quiz.js"></script>
  </body>
</html>
